{% extends 'base_boot.html' %}
{% load bootstrap3 %}
{% block content %}
{% load static %}

<h2 align="center">以图搜图</h2>
<div class="container">
	<form method="POST" enctype="multipart/form-data" action="{% url 'searchPhoto' %}">
	    {% csrf_token %}
	    <div class="form-group">
	    	<input type="file" name="myfiles">
	    </div>
	    <div class="form-group">
	    	<button class="btn btn-primary" id="Upload">搜！</button>
	    </div>
	</form>
</div>
{% endblock %}
