<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">

	<title>Phostudto</title>
	
	{% load static %}
	<script src="{% static 'jquery/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
	<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
	
</head>

<body>
	<div class="container">
		<nav>
			<ul class="nav nav-pills pull-right">
				{% if user.is_authenticated %}
					<li role="presentation">
						<a href="{% url 'profile' %}">个人中心</a>
					</li>
					<li role="presentation">
						<a href="{% url 'logout' %}">登出(<b>{{user.username}}</b>)</a>
					</li>
				{% else %}
					<li role="presentation">
						<a href="{% url 'login' %}">登录</a>
					</li>
					<li role="presentation">
						<a href="{% url 'signup' %}">注册</a>
					</li>
				{% endif %}
				</ul>
		</nav>
		<div class="header clearfix"><h3 class="text-muted"> <a href="{% url 'display' %}">Phostudto</a></h3></div>
		<section id="content">
		{% block content %}
		{% endblock %}
		</section>
		<footer class="footer"><p>&copy; 2017 一个Picasa</p></footer>
	</div>
</body>

</html>
