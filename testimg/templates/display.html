{% extends 'base_boot.html' %}
{% load bootstrap3 %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'profile/img.css' %}" type="text/css">
	<h3>Latest</h3>
	<table class="table"><tbody>
		{% for pic, is_liked in pics  %}
			<img id="myImg" name="myImgs" src="/media/{{pic.image}}" alt="/media/{{pic.image}}" width="100" height="100">
			<button id ="{{pic.id}}" name="like">{{pic.likes}}</button>
			<button>&hearts;</button>
		{% endfor %}
	</tbody></table>

{% include 'popup.html' %}
<script src="{% static 'like/like.js' %}" type="text/javascript"></script>
<script src="{% static 'profile/popup.js' %}" type="text/javascript"></script>
{% endblock %}
